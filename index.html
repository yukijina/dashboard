<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTOR -->
		<meta charset="utf-8">
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- TITLE -->
		<title></title>
		<!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- ORIGINAL CSS -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

<!-- Side Bar -->
		<div id="sidebar">
			<div id="hum-menu"></div>
			<i class="fas fa-bars"></i>
			<div id="home">
				<a href="#"><i class="fas fa-home"></i></a>
				<p>Home</p>
			</div>
			<div id="logout">
				<i class="fas fa-sign-out-alt"></i>
				<a href="#"><p>Log Out</p></a>
			</div>
		</div>

<!-- Upper section -->
		<!-- Main contents -->
		<div class="container container-wrapper">
			<div class="row">
				<!-- Profile -->
				<div id="profile" class="col">
					<div class="pic">
						<img src="" alt="">
						someimage
					</div>
					<div class="">
						<h2 id="user-name"></h2>
						<p id="user-num"></p>
					</div>
				</div>

				<!-- Progress Section  -->
				<div id="progress" class="col">
					<p id="time"></p>
					<h2>My Progress</h2>
					<!-- progress bar -->
					<div class="progress">
						<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
						</div>
					</div>
					<button type="button">RESUME</button>
				</div>

				<!-- Break -->
				<div class="w-100"></div>

				<!-- Lower Section -->
				<!-- Student Information -->
				<div id="student-info" class="col">
					<p>COURSE</p>
					<p>ACTIVITY</p>
					<p>ACCOUNT</p>
				</div>

		    <!-- Recent Activity -->
				<div class="recent col">
					<h2>My Recent Activity:</h2>
					<div id="activity">
					</div>
				</div>

			</div> <!-- the end of row -->
		</div> <!-- the end of contianer -->








<!-- JQUERY -->
		<!-- JQuery / This gives access to the jquery library -->
		<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- Bootstrap JS plugin / This makes bootstrap 4 JS work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- Original custom JS -->
  	<script type="text/javascript" src="js/main.js"></script>


	</body>
</html>
